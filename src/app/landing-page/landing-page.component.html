<!-- Landing page section -->
<section class="landing-page flex justify-center items-center">
  <div class="container mx-auto xl:px-32 lg:px-10 px-5 mt-10 pb-10">
    <!-- First image part in section -->
    <div class="image relative flex items-end rounded-xl">
      <div
        class="grid grid-cols-1 lg:grid-cols-2 w-full xl:px-16 lg:px-12 items-center h-full pt-16 gap-y-20 lg:gap-y-0 lg:py-0"
      >
        <div class="text-center lg:text-start">
          <h3 class="sm:text-3xl text-xl font-medium">JOIN THE CONTEST</h3>
          <h3 class="sm:text-3xl text-xl font-medium mt-2">
            AND WIN <span class="text-teal-400">IPHONE 15</span>
          </h3>
          <div
            class="flex w-60 m-auto lg:ms-0 justify-between pt-10 col-span-1"
          >
            <div class="text-sm sm:text-base">
              <span>DEADLINE</span>
              <p class="bg-style px-5 py-2 rounded-full mt-2">
                <span><i class="fa-regular fa-calendar"></i></span>
                <span class="ms-2 text-border">10.07 .24</span>
              </p>
            </div>
            <div class="text-sm sm:text-base">
              <span>WINNERS</span>
              <p class="bg-style text-center py-2 rounded-full mt-2">
                <span><i class="fa-solid fa-award"></i></span>
                <span class="ms-2">5</span>
              </p>
            </div>
          </div>
        </div>
        <div class="2xl:mt-10 xl:mt-20 lg:mt-24 px-10 lg:px-0">
          <img
            class="lg:w-full 2xl:h-72 xl:h-60 lg:h-56 sm:h-60 m-auto"
            src="assets/Iphone.png"
            alt=""
          />
        </div>
      </div>
      <div
        class="absolute transform lg:translate-y-28 sm:translate-y-24 translate-y-32 ms-7 flex justify-center items-center"
      >
        <img
          loading="lazy"
          class="lg:w-36 lg:h-36 sm:w-32 sm:h-32"
          src="assets/logo.png"
          alt=""
        />
        <p class="ms-4 sm:mt-8 sm:text-3xl text-2xl font-medium">Efes Gorgia</p>
      </div>
    </div>
    <!-- First image part in section -->

    <!-- Second image part in section -->
    <div
      class="grid grid-cols-1 md:grid-cols-5 lg:grid-cols-2 lg:px-8 justify-between xl:mt-12 lg:mt-20 mt-20 items-center"
    >
      <div
        class="md:col-span-3 lg:col-span-1 flex flex-col items-center lg:block"
      >
        <!-- Steps to partecipate -->
        <div class="sm:mt-12 mt-20">
          <p class="mb-6 font-semibold sm:text-lg text-center sm:text-start">
            HOW CAN I PARTECIPATE?
          </p>
          <div class="flex items-center w-full">
            <span
              class="steps-style text-white rounded-full w-11 h-11 flex justify-center items-center"
              >1</span
            >
            <span
              class="steps-style text-white rounded-full w-9 h-9 flex justify-center items-center ms-4"
              ><img src="assets/instgram.png" alt=""
            /></span>
            <p class="ms-3 lg:text-xl md:text-lg text-sm text-gray-300">
              Make your IG profile public
            </p>
          </div>
          <div class="border-l-2 ms-5 border-dotted border-style h-5"></div>
          <div class="flex items-center">
            <span
              class="steps-style text-white rounded-full w-11 h-11 flex justify-center items-center"
              >2</span
            >
            <span
              class="steps-style text-white rounded-full w-9 h-9 flex justify-center items-center ms-4"
              ><i class="fa-solid fa-video"></i
            ></span>
            <p class="ms-3 lg:text-xl md:text-lg text-sm text-gray-300">
              Use our AR filter to shoot a video
            </p>
          </div>
          <div class="border-l-2 ms-5 border-dotted border-style h-5"></div>
          <div class="flex items-center">
            <span
              class="steps-style text-white rounded-full w-11 h-11 flex justify-center items-center"
              >3</span
            >
            <span
              class="steps-style text-white rounded-full w-9 h-9 flex justify-center items-center ms-4"
              ><img src="assets/instgram.png" alt=""
            /></span>
            <div
              class="ms-3 lg:text-lg md:text-base text-sm text-gray-300 sm:-space-y-1.5"
            >
              <p>Share it on IG Reels with this hashtag</p>
              <p># EfesIphoneChallenge</p>
            </div>
          </div>
          <div class="border-l-2 ms-5 border-dotted border-style h-5"></div>
          <div class="flex items-center">
            <span
              class="steps-style text-white rounded-full w-11 h-11 flex justify-center items-center"
              >4</span
            >
            <span
              class="steps-style text-white rounded-full w-9 h-9 flex justify-center items-center ms-4"
              ><i class="fa-solid fa-heart"></i
            ></span>
            <p class="ms-3 lg:text-xl md:text-lg text-sm text-gray-300">
              Get the most impressions
            </p>
          </div>
        </div>
        <!-- End Steps to partecipate -->
        <div class="mt-14 flex flex-col gap-y-8 sm:flex-row gap-x-8">
          <!-- Record button -->
          <div class="sm:w-52 w-72">
            <button
              class="btn-style py-4 w-full rounded-full border-2 border-gray-400 border-b-0 text-gray-300"
            >
              Record Video
            </button>
          </div>
          <!-- Record button -->
          <!-- Logout button -->
          <div class="sm:w-52 w-72">
            <button
              (click)="logOut()"
              label="Show"
              class="py-4 w-full rounded-full border-2 border-gray-400 border-b-0 text-gray-300"
            >
              Logout
            </button>
          </div>
          <!-- End Logout button -->
        </div>
      </div>
      <div class="flex justify-end mt-16 md:mt-0 md:col-span-2 lg:col-span-1">
        <img
          loading="lazy"
          class="xl:w-80 lg:w-72 md:w-64 sm:w-80 w-64 m-auto md:me-0 h-full"
          src="assets/Picture1.png"
          alt=""
        />
      </div>
    </div>
    <!-- End Second image part in section -->
  </div>
</section>
<!-- End Landing page section -->
<!-- Login modal -->

  [modal]="true"
  [(visible)]="visible"
  [closable]="false"
  [draggable]="false"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <app-login></app-login>
</p-dialog>
